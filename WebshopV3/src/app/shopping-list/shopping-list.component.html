<div class="row">
  <div class="col-xs-10">
    <h2>Shopping cart</h2>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let mini of minis">
        {{mini.name}} ({{mini.amount}}) €{{mini.price}}
      </a>

    </ul>
    <hr>
    <h4 *ngIf="sCService.getTotal() !== 0">total: €{{sCService.getTotal()}}</h4>
    <button class="btn btn-primary btn-lg">Pay</button>
  </div>
</div>
