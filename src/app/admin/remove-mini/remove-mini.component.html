
<div class="col-md-6 col-centered form-group text-center">
  <form (ngSubmit)="onDeleteItem(f)" #f="ngForm">
    <label for="name">Name</label>
    <select class="form-control" id="name" name="name" ngModel #miniSelect>
      <option *ngFor="let item of items">{{item.name}}</option>
    </select>
    <br>
    <button type="submit" class="btn btn-danger btn-lg" [disabled]="!f.valid">Delete</button>
  </form>
</div>
