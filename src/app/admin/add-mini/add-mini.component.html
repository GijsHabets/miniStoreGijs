
<div class="col-md-6 col-centered form-group text-center">
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" name="name" ngModel required>
    <label for="description">Description</label>
    <textarea maxlength="600" rows="12" cols="50" type="text" id="description" class="form-control" name="description" ngModel required></textarea>
    <label for="imgPath">ImageUrl</label>
    <input type="text" id="imgPath" class="form-control" name="imgPath" ngModel required>
    <label for="price">Price</label>
    <input type="number" id="price" class="form-control" name="price" pattern="^[1-9]+[0-9]*$" ngModel required>
    <label for="quantity">Stock</label>
    <input type="number" id="quantity" class="form-control" name="quantity" pattern="^[1-9]+[0-9]*$" ngModel required>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Add</button>
  </form>
</div>
